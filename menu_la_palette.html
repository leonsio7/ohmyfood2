<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/index.css">
    <title>ohmyfood</title>
</head>

<body>
    <header class="header">
        <span>
            <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
        </span>
        <img class="header__logo" src="./images/logo/ohmyfood.png" alt="ohmyfood">
    </header>
    <main class="main">
        <section class="hero">
            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image de la plats">
        </section>
        <section class="title">
            <h1 classe>La palette du goût</h1>
            <div class="heart-container">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
            </div>
        </section>

        <section class="menu">
            <h3 class="menu__title">ENTRÉES</h3>
            <div class="menu__btns">
                <button>
                    Fricassée d'escargots<br>
                    Au piment d'Espelette
                    <span>25€</span>
                </button>
                <button>
                    Foie gras de canard mi-cuit<br>Et ses copeaux de truffe noire
                    <span>35€</span>
                </button>
                <button>
                    Œuf au plat<br>Assaisonné à la truffe sur lit de caviar
                    <span>20€</span>
                </button>
            </div>
        </section>
        <section class="menu">
            <h3 class="menu__title">PLATS</h3>
            <div class="menu__btns">
                <button>
                    Filet de bœuf aux herbes<br>Accompagné de sa ribambelle de légumes
                    <span>40€</span>
                </button>
                <button>
                    Parmentier de queue de bœuf<br>À la truffe noire sur sa purée de panais
                    <span>35€</span>
                </button>
                <button>
                    Filet de turbot<br>Aux agrumes
                    <span>44€</span>
                </button>
            </div>

        </section>
        <section class="menu">
            <h3 class="menu__title">DESSERTS</h3>
            <div class="menu__btns">
                <button>
                    Paris-Brest<br>Revisité
                    <span>18€</span>
                </button>
                <button>
                    Macaron au chocolat d'exception <br>Et glace à la vanille de Madagascar
                    <span>22€</span>
                </button>
                <button>
                    Mousse au chocolat <br>Au piment d'Espelette et à la truffe noire
                    <span>23€</span>
                </button>
            </div>
        </section>
        <div class="menu_btn">
            <button class="btn_commande">Commander</button>
        </div>
    </main>
    <footer>
        <div class="footer">
            <h4 class="shrikhand">
                ohmyfood
            </h4>
            <ul class="footer__ul">
                <li class="footer__li"><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
                <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contct@ohmyfood.com">Contact</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
